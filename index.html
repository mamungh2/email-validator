<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email test</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        #valid-message,
        #invalid-message,
        #write-something {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">This is a email validator</h2>
        <div class="d-flex justify-content-center mt-3">
            <div class="col-md-6">
                <input type="text" id="email-field" class="form-control">
            </div>
            <button onclick="checkEmail()" id="submit" class="btn btn-primary ms-2">Submit</button>
        </div>
        <div class="col-md-6 text-center fs-4">
            <p id="valid-message" class="text-success">Email is valid</p>
            <p id="invalid-message" class="text-danger">Your email is not valid</p>
            <p id="write-something">Please input a email</p>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="email.js"></script>
</body>

</html>
